---
layout: default
title: Posts
---
<h1>Posts</h1>
<ul id="posts">
  {% for post in site.posts %}
    <li><time datetime="{{ post.date | date_to_xmlschema }}" pubdate="pubdate" class="time-ago">{{ post.date | date_to_string }}</time> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
  {% endfor %}
</ul>

<!DOCTYPE html>
<html>
  <head>
    <title>{{ page.title }}</title>
    <meta charset="utf-8" />
    <meta name="description" content="Homepage for the hack@uchicago RSO" />
    <meta name="keywords" content="hack, hacking, hackers, chicago, university, uchicago, technology, tech" />
    <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <!--[if lte IE 8]>
      <script src="/javascripts/ie7-squish.js" type="text/javascript"></script>
      <script src="/javascripts/ie9.js" type="text/javascript"></script>
    <![endif]-->
    <link href="http://fonts.googleapis.com/css?family=VT323" rel="stylesheet" type="text/css" />
    <link href="/stylesheets/1140.css" media="screen" rel="stylesheet" type="text/css" />
    <link href="/stylesheets/hack-uchicago.css" media="screen" rel="stylesheet" type="text/css" />
  </head>

  <!-- Beware! Using 1140 Grid system with the whole body as the container -->
  <body class="container">
    <header class="row">
      <h1 id="hack-uchicago" class="vt323 twelvecol last">
        <a href="/" title="hack@uchicago">hack@uchicago</a>
      </h1>
    </header>
    <div id="hack-message" class="row">
      <section class="twelvecol dropshadow last">
        <div class="content">
          <p>An RSO for students interested in hacking and technology at the University of Chicago</p>
        </div>
      </section>
    </div>
    <!-- Beginning of inserted content -->

{{ content }}

    <!-- End of inserted content -->
    <footer class="row">
      <p id="copyright">&copy; 2012 hack@uchicago</p>
    </footer>

    <!-- For faster rendering, loading JavaScripts in parallel after content -->
    <script src="/javascripts/head.js" type="text/javascript"></script>
    <script type="text/javascript">
      head.js(
        { jquery: '/javascripts/jquery.js' },       // JavaScript at its finest
        // { fancybox: '/javascripts/fancybox.js' },   // Super-slick lightboxes
        // { timeAgo:'/javascripts/timeago.js' },      // Self-updating dates
        // { waypoints: '/javascripts/waypoints.js' }, // Add spacial triggers
        { chicago_app: '/javascripts/hack-uchicago.js' }  // Our own special sauce
      );
    </script>

    <!-- After the dust settles, we're ready to include @media query support -->
    <script src="/javascripts/mediaqueries.js" type="text/javascript"></script>
  </body>
</html>
